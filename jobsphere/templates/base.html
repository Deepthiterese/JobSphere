{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JobSphere</title>

    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
    
   
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #05c9df;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{% static 'images/logo.png' %}" alt="JobSphere" style="height: 120px;">
            </a>
            {% if user.is_authenticated %}
            <div class="ms-auto">
                <form method="post" action="{% url 'jobseeker_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn py-2" style="background-color: #009F4D; border-color: #009F4D; color: white;">
                        Logout
                    </button>
                                    </form>
            </div>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
