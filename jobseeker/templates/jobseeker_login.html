{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg p-4 mt-5 rounded-4">
            <h2 class="text-center mb-4" style="color: #05c9df;">Jobseeker Login</h2>

            <form method="post" novalidate>
                {% csrf_token %}
                <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                <div class="d-grid">
                    <button type="submit" class="btn py-2" style="background-color: #009F4D; border-color: #009F4D; color: white;">
                        Login
                      </button>
                </div>
            </form>

            <p class="text-center mt-3">
                New to JobSphere?
                <a href="{% url 'jobseeker_register' %}" class="text-decoration-none" style="color: #05c9df;">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
